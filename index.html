<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Weather </title>
</head>

<body>
    <div class="container">
        <div class="search">
            <i class="fa-solid fa-location-dot fa-2xl"></i>
            <input type="text" placeholder="Enter your location">
            <div class="button">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </div>
        <div class="error">
        <img src="error.gif" alt="" >
        <div class="errorbut"><span>Try Again</span></div>
    </div>
        <div class="temp"><span></span> <h3>Temperature</h3></div>
        <div class="details">
            <i class="fa-solid fa-wind fa-2xl"></i>
            <div class="wind"><span></span> <h4>Wind Speed</h4></div>
            <i class="fa-solid fa-droplet fa-2xl"></i>
            <div class="humid"> <span></span><h4>Humidity</h4></div>
    </div>
    <script src="https://kit.fontawesome.com/c869ad2941.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
